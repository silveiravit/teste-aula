    <script>
        var quebrada = false;
        function lampada(tipo) {
            if (!quebrada){
                document.getElementById("luz").src = "imagens/" + tipo + ".jpg";
                if (tipo == "lampada-quebrada"){
                    quebrada = true;
                }
            }
        }
    </script>

    <img src="../imagens/lampada-apagada.jpg" id="luz" onmousemove="lampada('lampada-acesa')" onmouseout="lampada('lampada-apagada')" onclick="lampada('lampada-quebrada')">
